{% extends "../base.html" %}
{% load static %}
{% block title %}Create{% endblock %}

{% block main %}
<form class="form-container" action="/landmarks/create/" method="post">{% csrf_token %}

    <input id="name" name="name" type="text" placeholder="أسم المعلم">
    <input id="place" name="place" type="text" placeholder="أسم المنطقة الموجد فيها المعلم">
    <input id="city" name="city" type="text" placeholder="أسم المدينة الموجد فيها المعلم">
    <textarea id="about" name="about" id="about" cols="30" rows="10" placeholder="عن المعلم"></textarea>
    <input id="photo_url" name="photo_url" type="url" placeholder="رابط صورة للمعلم">
    <button class="btn">رفع</button>
</form>
{% endblock %}
