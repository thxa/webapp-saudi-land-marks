<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Saudi Land Marks</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style-rtl.css">
</head>
<body>
	<header>
		<div class="inner-header">

			<div class="left-header">
				<div class="header-title">Saudi Land Marks</div>
			</div>

			<img class="center-header" src="../images/Icons/tree.png">

			<div class="right-header">
				<div class="header-title">معالم السعودية</div>
			</div>

		</div>
	</header>

	<button id="btnlanguage" onclick="lang('en')">English</button>

	<nav>
		<div class="base">
			<a id="home" href="../index.html">الصفحة الرئيسيه</a>
			<a id="account" class="active" href="login.html">حسابي</a>
			<a id="rules" href="rules.html">شروط و احكام</a>
			<a id="goals" href="goals.html">أهداف</a>
			<a id="about" href="about.html">من نحن</a>
		</div>
	</nav>

	<main>
		<form action="" id="registerForm" class="login-container">
			<fieldset>
				<legend>معلومات شخصية</legend>
				<label for="email"> الايميل:</label>
				<input class="input" type="text" id="email" 
				pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})$/" required>
				
				<label for="password">كلمة المرور:</label>
				<input id="password" type="text" name="password" required>
		
				<label for="firstName"> الاسم الاول:</label>
				<input id="firstName" class="input" type="text" name="firstName" 
				title="Initial capital, then lowercase and no spaces"
				pattern="^[A-Z][a-z]*$" required>

				<label for="lastName"> الاسم الاخير:</label>
				<input id="lastName" class="input" type="text" name="lastName"
				title="Initial capital, then lowercase and no spaces"
				pattern="^[A-Z][a-z]*$" required>

				<!-- <label for="photo"> اضافة صورة شخصية:</label>
				<input class="" type="file" name="photo" id="photo"> -->
			</fieldset>
			
			<div class="rules">
				<label for="acceptRules"> أوفق على كل الشروط و الأحكام</label>
				<button onclick="displayRules()" id="rulesDisplay">الشروط</button>
				<input type="checkbox" name="acceptRules" id="acceptRules">
			</div>
           
            
			<button class="btn">تسجيل</button>
        </form>
		<div id="alerts">
			<div>خطأ:</div>
			<div style="padding: 5px; margin: 5px 15px; background-color: green;">
				<p>adsa</p>
			</div>
		</div>
    </main>

	<footer>
		<img src="../images/Icons/city.png">
	</footer>
</body>

<script src="../js/language.js"></script>
	<script src="../js/displayRules.js"></script>
	<script src="../js/signup.js"></script>
</html>
